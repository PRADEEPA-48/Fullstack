<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>HTML Form Solution</h1>
</head>
<body>
  <h2><lable for="Name">Full Name:</lable></h2>
  <input type ="text" placeholder = "Enter your full name">

  <h2><lable for="email">Email:</lable></h2>
  <input type ="email"  minlength="6" placeholder = "Enter your email">

  <h2><lable for="password">Password:</lable></h2>
  <input type ="password"  placeholder = "Enter your password">

  <h2><p>Gender:</p></h2>
  <input type="radio"  value="Male">
  <label for="Male">Male</label>
  <br>
  <input type="radio"  value="Female">
  <label for="Female">Female</label>
  <br>
  <input type="radio"  value="Other">
  <label for="Other">Other</label>
  
  

  <h2><lable for = "country">Country:</lable></h2>
  <select id ="country" name="country" >
   <option>Select Country </option>
   <option>USA </option>
   <option>UNITED STATE</option>
   <option>INDIA </option>
   </select>
  <br><br>
   <button type="button">Submit</button>
  
</body>
</html>
