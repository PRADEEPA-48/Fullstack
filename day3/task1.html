<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>HTML Table Solution</h1>
</head>
<body>
    
    <table border="1">
        <thead>
            <caption>Student Grade Table</caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>A</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>B+</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Ali Khan</td>
                <td>A-</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Maria Garcia</td>
                <td>B</td>
                <td>History</td>
            </tr>
            <tr>
                <td colspan="3">Note:All studentd passed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
